<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Read</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&family=Poppins&family=Roboto&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <link rel="icon" type="image/png" sizes="64x64" href="./images/favicon-64x64.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png" />
</head>

<body>
    <div class="wraper">
        <!-- Header -->
        <header class="header">
            <div class="container header-container">
                <a href="./index.html" class="logo">News</a>
                <nav>
                    <ul class="navbar">
                        <li class="navbar__item">
                            <a href="./index.html" class="navbar__link">Home</a>
                        </li>
                        <li class="navbar__item">
                            <a href="./favorite.html" class="navbar__link">Favorite</a>
                        </li>
                        <li class="navbar__item">
                            <a href="./read.html" class="navbar__link navbar__link--current">Read</a>
                        </li>
                    </ul>
                </nav>
                <form class="search-field" id="form-field">
                    <button class="search-field__btn" id="form-btn">
                        <svg class="search__icon" width="16" height="15">
                            <use href="./images/sprite.svg#search-icon"></use>
                        </svg>
                    </button>
                    <input type="text" id="search-field__input" placeholder="Search" />
                </form>
                <div class="theme">
                    <svg class="theme__svg sun" width="21" height="21">
                        <use href="./images/sprite.svg#sun"></use>
                    </svg>
                    <p class="theme__light">Light</p>
                    <label class="switch">
                        <input type="checkbox" class="switch-checkbox" />
                        <span class="slider round"></span>
                    </label>
                    <p class="theme__dark opacity">Dark</p>
                    <svg class="theme__svg moon" width="21" height="21">
                        <use href="./images/sprite.svg#moon"></use>
                    </svg>
                </div>
                <button type="button" class="mobile-button js-open-menu" aria-expanded="false">
                    <svg class="icon" width="24" height="24">
                        <use href="./images/sprite.svg#mobile-menu"></use>
                    </svg>
                </button>
            </div>
        </header>
        <div class="mobile-menu js-menu-container">
            <div class="mobile-menu__container">
                <div class="mobile-menu__wrapper">
                    <a href="./index.html" class="logo">News</a>
                    <button type="button" class="close-btn js-close-menu">
                        <svg width="24" height="24">
                            <use href="./images/sprite.svg#close-icon"></use>
                        </svg>
                    </button>
                </div>
                <ul class="navbar-mobile">
                    <li class="navbar-mobile__item">
                        <a href="./index.html" class="navbar-mobile__link">
                            <div class="navbar-mobile__icon-wrapper">
                                <svg width="18" height="18" class="navbar-mobile__icon">
                                    <use href="./images/sprite.svg#home-icon"></use>
                                </svg>
                            </div>
                            Home
                        </a>
                    </li>
                    <li class="navbar-mobile__item">
                        <a href="./favorite.html" class="navbar-mobile__link">
                            <div class="navbar-mobile__icon-wrapper">
                                <svg width="18" height="18" class="navbar-mobile__icon">
                                    <use href="./images/sprite.svg#favourite-icon"></use>
                                </svg>
                            </div>
                            Favorite
                        </a>
                    </li>
                    <li class="navbar-mobile__item">
                        <a href="./read.html" class="navbar-mobile__link navbar-mobile__link--current">
                            <div class="navbar-mobile__icon-wrapper navbar-mobile__icon-wrapper--current">
                                <svg width="18" height="18" class="navbar-mobile__icon">
                                    <use href="./images/sprite.svg#book-icon"></use>
                                </svg>
                            </div>
                            Read
                            <svg width="24" height="12" class="current-page__icon">
                                <use href="./images/sprite.svg#arrow-down"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Main  -->
        <main class="main">
            <section>
                <div class="container">
                    <include src="./partials/read_more_date.html"></include>
                    <include src="./partials/negative_search.html"></include>
                </div>
            </section>
        </main>
        <include src="./partials/footer.html"></include>
    </div>
    <!-- :восклицательный_знак:️:восклицательный_знак:️:восклицательный_знак:️ Add partials like so for every page -->
    <!-- <include src="./partials/example.html"></include> -->
    <script type="module" src="./read.js"></script>
    <script type="module" src="./js/read_search/index.js"></script>
</body>

</html>
